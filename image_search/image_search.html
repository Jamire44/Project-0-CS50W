<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Search</title>
        <link rel="stylesheet" href="image_search.css">
    </head>
    <body>
        <div class="nav-links-container">
            <a href="../index/index.html">Home Search</a>
        </div>

        <div class="search-img-form-container">
            <div class="header-container-img">
                <h1>Googlix<span class="subtext">images</span></h1>
            </div>

                <input type="text" name="q" class="search-bar-img">

            </form>
        </div>
    </body>
